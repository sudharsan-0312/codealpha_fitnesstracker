 <head>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      height: 100%;
    }
    
    html {
      height: 100%;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      height: 100%;
      overflow-y: auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
    }
    
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }
    
    .card h2 {
      margin: 0 0 1.5rem 0;
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      background: #48bb78;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
    }
    
    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    
    .stat-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 500;
    }
    
    .stat-card p {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .activity-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .activity-item {
      background: #f7fafc;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid #667eea;
    }
    
    .activity-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .activity-date {
      font-weight: 600;
      color: #2d3748;
      font-size: 1rem;
    }
    
    .delete-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .delete-btn:hover {
      background: #e53e3e;
    }
    
    .delete-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    
    .activity-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
      font-size: 0.9rem;
      color: #4a5568;
    }
    
    .activity-detail {
      display: flex;
      flex-direction: column;
    }
    
    .activity-detail-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #718096;
      font-size: 0.8rem;
    }
    
    .activity-detail-value {
      font-weight: 600;
      color: #2d3748;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #718096;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }
    
    .progress-bar-container {
      background: #e2e8f0;
      border-radius: 1rem;
      height: 1.5rem;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
      height: 100%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 0.5rem;
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #2d3748;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    
    .toast.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>

 <body>
  <div class="container">
   <div class="header">
    <h1 id="app-title">Fitness Tracker</h1>
    <p>Track your daily activities and reach your goals</p>
   </div>
   <div class="card">
    <h2 id="dashboard-title">Your Progress</h2>
    <div class="stats-grid">
     <div class="stat-card">
      <h3>Total Steps</h3>
      <p id="total-steps">0</p>
     </div>
     <div class="stat-card">
      <h3>Workout Minutes</h3>
      <p id="total-workout">0</p>

     <div class="stat-card">

      <p id="total-calories">0</p>

    <div style="margin-bottom: 1rem;">
     <h3 style="margin: 0 0 0.5rem 0; color: #2d3748; font-size: 1rem;">Weekly Steps Goal (70,000)</h3>
     <div class="progress-bar-container">
      <div class="progress-bar" id="steps-progress" style="width: 0%"><span id="steps-progress-text">0%</span>
      </div>
     </div>

   <div class="card">
    <h2>Log Activity</h2>
    <form id="activity-form">
     <div class="form-group"><label for="date-input">Date</label> <input type="date" id="date-input" required>
     </div>
     <div class="form-group"><label for="steps-input" id="steps-label">Steps</label> <input type="number" id="steps-input" min="0" placeholder="e.g., 8000">
     </div>
     <div class="form-group"><label for="workout-input" id="workout-label">Workout Minutes</label> <input type="number" id="workout-input" min="0" placeholder="e.g., 30">
     </div>
     <div class="form-group"><label for="workout-type-input">Workout Type</label> <select id="workout-type-input"> <option value="">Select type (optional)</option> <option value="Running">Running</option> <option value="Cycling">Cycling</option> <option value="Swimming">Swimming</option> <option value="Gym">Gym</option> <option value="Yoga">Yoga</option> <option value="Walking">Walking</option> <option value="Other">Other</option> </select>
     </div>
     <div class="form-group"><label for="calories-input" id="calories-label">Calories Burned</label> <input type="number" id="calories-input" min="0" placeholder="e.g., 250">
     </div><button type="submit" class="btn" id="submit-btn"> <span id="submit-btn-text">Log Activity</span> </button>
    </form>
   </div>
   <div class="card">
    <h2>Recent Activities</h2>
    <div id="activity-list" class="activity-list">
     <div class="empty-state">
      <div class="empty-state-icon">
       ðŸ“Š
      </div>
      <p>No activities logged yet. Start tracking your fitness journey!</p>
     </div>
    </div>

  <div id="toast" class="toast"></div>
  <script>
    const defaultConfig = {
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#2d3748",
      primary_action_color: "#48bb78",
      secondary_action_color: "#f56565",
      app_title: "Fitness Tracker",
      dashboard_title: "Your Progress",
      steps_label: "Steps",
      workout_label: "Workout Minutes",
      calories_label: "Calories Burned",
      submit_button_text: "Log Activity",
      font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif",
      font_size: 16
    };
    
    let currentActivities = [];
    let isLoading = false;
    
    const dataHandler = {
      onDataChanged(data) {
        currentActivities = data;
        updateDashboard();
        renderActivities();
      }
    };
    
    async function initApp() {
      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          showToast("Failed to initialize app");
        }
      }
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
      }
      
      document.getElementById('date-input').valueAsDate = new Date();
    }
    
    async function onConfigChange(config) {
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.fontSize = `${baseSize}px`;
      
      const gradientBg = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #764ba2 100%)`;
      document.body.style.background = gradientBg;
      
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.background = config.surface_color || defaultConfig.surface_color;
      });
      
      const headings = document.querySelectorAll('h1, h2, h3, .activity-date, .activity-detail-value');
      headings.forEach(heading => {
        heading.style.color = config.text_color || defaultConfig.text_color;
      });
      
      document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('dashboard-title').textContent = config.dashboard_title || defaultConfig.dashboard_title;
      document.getElementById('steps-label').textContent = config.steps_label || defaultConfig.steps_label;
      document.getElementById('workout-label').textContent = config.workout_label || defaultConfig.workout_label;
      document.getElementById('calories-label').textContent = config.calories_label || defaultConfig.calories_label;
      document.getElementById('submit-btn-text').textContent = config.submit_button_text || defaultConfig.submit_button_text;
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.style.background = config.primary_action_color || defaultConfig.primary_action_color;
      
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(btn => {
        btn.style.background = config.secondary_action_color || defaultConfig.secondary_action_color;
      });
      
      document.querySelector('.header h1').style.fontSize = `${baseSize * 2.5}px`;
      document.querySelector('.header p').style.fontSize = `${baseSize * 1.1}px`;
      document.querySelectorAll('.card h2').forEach(h2 => {
        h2.style.fontSize = `${baseSize * 1.5}px`;
      });
      document.querySelectorAll('.form-group label').forEach(label => {
        label.style.fontSize = `${baseSize * 0.95}px`;
      });
    }
    
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }
    
    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["dashboard_title", config.dashboard_title || defaultConfig.dashboard_title],
        ["steps_label", config.steps_label || defaultConfig.steps_label],
        ["workout_label", config.workout_label || defaultConfig.workout_label],
        ["calories_label", config.calories_label || defaultConfig.calories_label],
        ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text]
      ]);
    }
    
    function updateDashboard() {
      const now = new Date();
      const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
      
      const weekActivities = currentActivities.filter(activity => {
        const activityDate = new Date(activity.date);
        return activityDate >= weekAgo && activityDate <= now;
      });
      
      const totalSteps = weekActivities.reduce((sum, a) => sum + (a.steps || 0), 0);
      const totalWorkout = weekActivities.reduce((sum, a) => sum + (a.workout_minutes || 0), 0);
      const totalCalories = weekActivities.reduce((sum, a) => sum + (a.calories_burned || 0), 0);
      
      document.getElementById('total-steps').textContent = totalSteps.toLocaleString();
      document.getElementById('total-workout').textContent = totalWorkout.toLocaleString();
      document.getElementById('total-calories').textContent = totalCalories.toLocaleString();
      
      const stepsGoal = 70000;
      const progress = Math.min((totalSteps / stepsGoal) * 100, 100);
      document.getElementById('steps-progress').style.width = `${progress}%`;
      document.getElementById('steps-progress-text').textContent = `${Math.round(progress)}%`;
    }
    
    function renderActivities() {
      const container = document.getElementById('activity-list');
      
      if (currentActivities.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“Š</div>
            <p>No activities logged yet. Start tracking your fitness journey!</p>
          </div>
        `;
        return;
      }
      
      const sorted = [...currentActivities].sort((a, b) => 
        new Date(b.date).getTime() - new Date(a.date).getTime()
      );
      
      container.innerHTML = sorted.map(activity => {
        const date = new Date(activity.date);
        const formattedDate = date.toLocaleDateString('en-US', { 
          weekday: 'short', 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        
        return `
          <div class="activity-item" data-id="${activity.__backendId}">
            <div class="activity-item-header">
              <div class="activity-date">${formattedDate}</div>
              <button class="delete-btn" onclick="deleteActivity('${activity.__backendId}')" ${isLoading ? 'disabled' : ''}>
                Delete
              </button>
            </div>
            <div class="activity-details">
              ${activity.steps ? `
                <div class="activity-detail">
                  <div class="activity-detail-label">Steps</div>
                  <div class="activity-detail-value">${activity.steps.toLocaleString()}</div>
                </div>
              ` : ''}
              ${activity.workout_minutes ? `
                <div class="activity-detail">
                  <div class="activity-detail-label">Workout</div>
                  <div class="activity-detail-value">${activity.workout_minutes} min${activity.workout_type ? ` (${activity.workout_type})` : ''}</div>
                </div>
              ` : ''}
              ${activity.calories_burned ? `
                <div class="activity-detail">
                  <div class="activity-detail-label">Calories</div>
                  <div class="activity-detail-value">${activity.calories_burned.toLocaleString()} kcal</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }
    
    async function deleteActivity(id) {
      if (isLoading) return;
      
      const activity = currentActivities.find(a => a.__backendId === id);
      if (!activity) return;
      
      isLoading = true;
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(btn => btn.disabled = true);
      
      if (window.dataSdk) {
        const result = await window.dataSdk.delete(activity);
        if (result.isOk) {
          showToast("Activity deleted successfully");
        } else {
          showToast("Failed to delete activity");
        }
      }
      
      isLoading = false;
      const updatedButtons = document.querySelectorAll('.delete-btn');
      updatedButtons.forEach(btn => btn.disabled = false);
    }
    
    document.getElementById('activity-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (isLoading) return;
      
      if (currentActivities.length >= 999) {
        showToast("Maximum limit of 999 activities reached. Please delete some activities first.");
        return;
      }
      
      const date = document.getElementById('date-input').value;
      const steps = parseInt(document.getElementById('steps-input').value) || 0;
      const workoutMinutes = parseInt(document.getElementById('workout-input').value) || 0;
      const workoutType = document.getElementById('workout-type-input').value;
      const calories = parseInt(document.getElementById('calories-input').value) || 0;
      
      if (!date || (steps === 0 && workoutMinutes === 0 && calories === 0)) {
        showToast("Please enter at least one activity metric");
        return;
      }
      
      isLoading = true;
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      document.getElementById('submit-btn-text').innerHTML = 'Logging<span class="loading-spinner"></span>';
      
      const activityData = {
        date: date,
        steps: steps,
        workout_minutes: workoutMinutes,
        workout_type: workoutType,
        calories_burned: calories
      };
      
      if (window.dataSdk) {
        const result = await window.dataSdk.create(activityData);
        if (result.isOk) {
          document.getElementById('activity-form').reset();
          document.getElementById('date-input').valueAsDate = new Date();
          showToast("Activity logged successfully!");
        } else {
          showToast("Failed to log activity. Please try again.");
        }
      }
      
      isLoading = false;
      submitBtn.disabled = false;
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      document.getElementById('submit-btn-text').textContent = config.submit_button_text || defaultConfig.submit_button_text;
    });
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    initApp();
  </script>
